<!doctype html>

<html>

<head>
<title> HELLO GCP!  </title>
<meta charset="UTF8">

<script src="https://www.google.com/cloudprint/client/cpgadget.js">
</script>
<script>
  var url_link = ["https://www.google.com/landing/cloudprint/testpage.pdf", "https://kyuuuw.github.io/BobaPrinterTest/test.html"];
  var select = 0;
  
  function sel_print(s) {
    select = s;
  }
  
  window.onload = function() {
    var gadget = new cloudprint.Gadget();
    gadget.setPrintButton(
        cloudprint.Gadget.createDefaultPrintButton("print_button_container")); // div id to contain the button
    gadget.setPrintDocument("url", "Test Page", url_link[select]));
  }
  
</script>

</head>

<body>
  <h3>Sample provided by google</h3>
  <button type="button" value="Google Test Page" onclick='sel_print(0)'></button>
  <button type="button" value="GitHub Test Page" onclick='sel_print(1)'></button>
  <div id="print_button_container"></div>
  
  <br/>
  <p>V19040844</p>
  
</body>

</html>
